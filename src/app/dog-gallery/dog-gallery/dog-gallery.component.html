<mat-accordion class="example-headers-align" >
  <mat-expansion-panel expanded hideToggle>
    <div class="form-wraper">
      <mat-form-field >
        <mat-label>Select dog breed</mat-label>
        <mat-select [formControl]="dogBreeds">
          <mat-option *ngFor="let breed of breeds | async" [value]="breed">{{ breed }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Max Result</mat-label>
        <input matInput type="number" min="1" max="50" [formControl]="countResults">
        <mat-error *ngIf="countResults.status === 'INVALID'">value must be between 1-50</mat-error>
      </mat-form-field>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<div class="content-wraper">
  <dogs-dog-details *ngFor="let img of byBreed | async" [_img]="img"></dogs-dog-details>
</div>
